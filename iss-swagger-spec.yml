components:
  schemas:
    TokenResponse:
      type: object
      properties:
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        refreshToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
    PaginatedResponse:
      type: object
      properties:
        totalCount:
          type: integer
          format: integer
          example: 243
    UserRef:
      type: object
      required:
        - id
        - email
      properties:
        id:
          type: integer
          format: integer
          example: 123
        email:
          type: string
          format: email
          maxLength: 100
    Error:
      type: object
      properties:
        message:
          type: string
          example: Message placeholder (Concrete messages are in description)
    Success:
      type: object
      properties:
        message:
          type: string
          example: Message placeholder (Concrete messages are in description)
    User:
      type: object
      properties:
        name:
          type: string
          example: Pera
          maxLength: 100
        surname:
          type: string
          example: Peri훶
          maxLength: 100
        profilePicture:
          type: string
          format: byte
          example: U3dhZ2dlciByb2Nrcw==
        telephoneNumber:
          type: string
          example: "+381123123"
          maxLength: 18
        email:
          type: string
          format: email
          example: pera.peric@email.com
          maxLength: 100
        address:
          type: string
          example: Bulevar Oslobodjenja 74
          maxLength: 100
    DriverDocument:
      type: object
      required:
        - name
        - documentImage
        - driverId
      properties:
        name:
          type: string
          example: Voza훾ka dozvola
          maxLength: 100
        documentImage:
          type: string
          format: byte
          example: U3dhZ2dlciByb2Nrcw=
        driverId:
          type: integer
          format: integer
          example: 10
    DrivingAssessment:
      type: object
      required:
        - locations
        - vehicleType
        - babyTransport
        - petTransport
      properties:
        locations:
          type: array
          description: List of locations which defines the order of the ride
          items:
            $ref: "#/components/schemas/LocationsForRide"
        vehicleType:
          type: string
          example: STANDARD
        babyTransport:
          type: boolean
        petTransport:
          type: boolean
    RideCreation:
      type: object
      required:
        - locations
        - passengers
        - vehicleType
        - babyTransport
        - petTransport
      properties:
        locations:
          type: array
          description: List of locations which defines the order of the ride
          items:
            $ref: "#/components/schemas/LocationsForRide"
        passengers:
          type: array
          description: List of users which are attached to the ride
          items:
            $ref: "#/components/schemas/UserRef"
        vehicleType:
          type: string
          example: STANDARD
          maxLength: 50
        babyTransport:
          type: boolean
        petTransport:
          type: boolean
    LocationsForRide:
      type: object
      required:
        - departure
        - destination
      properties:
        departure:
          $ref: "#/components/schemas/GeoCoordinate"
        destination:
          $ref: "#/components/schemas/GeoCoordinate"
    Ride:
      type: object
      properties:
        id:
          type: integer
          format: integer
          example: 123
        startTime:
          type: string
          format: date-time
          example: 2017-07-21T17:32:28Z
        endTime:
          type: string
          format: date-time
          example: 2017-07-21T17:45:14Z
        totalCost:
          type: number
          example: 1235.0
        driver:
          $ref: "#/components/schemas/UserRef"
        passengers:
          type: array
          items:
            $ref: "#/components/schemas/UserRef"
        estimatedTimeInMinutes:
          type: integer
          example: 5
        vehicleType:
          type: string
          example: STANDARD
        babyTransport:
          type: boolean
        petTransport:
          type: boolean
        rejection:
          type: object
          properties:
            reason:
              type: string
              format: string
              example: Ride is canceled due to previous problems with the passenger
            timeOfRejection:
              type: string
              format: date-time
              example: 2022-11-25T17:32:28Z
        locations:
          type: array
          description: List of locations which defines the order of the ride
          items:
            $ref: "#/components/schemas/LocationsForRide"
    Review:
      type: object
      properties:
        id:
          type: integer
          format: integer
          example: 10
        rating:
          type: integer
          format: integer
          example: 5
        comment:
          type: string
          example: Odli훾na vo탑nja
        ride:
          $ref: "#/components/schemas/UserRef"
        passenger:
          $ref: "#/components/schemas/UserRef"
    GeoCoordinate:
      type: object
      required:
        - latitude
        - longitude
      properties:
        address:
          type: string
          format: string
          example: Bulevar oslobodjenja 46
        latitude:
          type: number
          example: 45.267136
          minimum: -90
          maximum: 90
        longitude:
          type: number
          example: 19.833549
          minimum: -180
          maximum: 180
    Vehicle:
      type: object
      required:
        - vehicleType
        - model
        - licenseNumber
        - passengerSeats
      properties:
        vehicleType:
          type: string
          example: STANDARD
        model:
          type: string
          example: VW Golf 2
          maxLength: 100
        licenseNumber:
          type: string
          example: NS 123-AB
          maxLength: 20
        currentLocation:
          $ref: "#/components/schemas/GeoCoordinate"
        passengerSeats:
          type: integer
          format: integer
          example: 4
          minimum: 1
          maximum: 20
        babyTransport:
          type: boolean
        petTransport:
          type: boolean
    WorkingHour:
      type: object
      properties:
        id:
          type: integer
          format: integer
          example: 10
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
    WorkingHourStart:
      type: object
      required:
        - start
      properties:
        start:
          type: string
          format: date-time
    WorkingHourEnd:
      type: object
      required:
        - end
      properties:
        end:
          type: string
          format: date-time
    PanicCreate:
      type: object
      required:
        - reason
      properties:
        reason:
          type: string
          example: Driver is constantly listeting to bad music.
          maxLength: 500
    PanicDetails:
      type: object
      properties:
        id:
          type: integer
          format: integer
          example: 10
        user:
          $ref: "#/components/schemas/User"
        ride:
          $ref: "#/components/schemas/Ride"
        time:
          type: string
          format: date-time
        reason:
          type: string
          example: Driver is drinking while he drives
    AcceptRide:
      type: object
      required:
        - time
      properties:
        time:
          type: string
          format: date-time
    RejectRide:
      type: object
      required:
        - time
        - reason
      properties:
        time:
          type: string
          format: date-time
        reason:
          type: string
          example: Passenger is an old customer and he behvaed really badly last time.
    Login:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: pera.peric@email.com
        password:
          type: string
          format: password
          example: sifra123
    Message:
      type: object
      required:
        - receiverId
        - message
        - type
        - rideId
      properties:
        receiverId:
          type: integer
          format: integer
          example: 123
        message:
          type: string
          example: The driver is going on a longer route on purpose
          maxLength: 500
        type:
          type: string
          example: RIDE
        rideId:
          type: integer
          format: integer
          example: 123
    Note:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: The passenger has requested and after that aborted the ride
          maxLength: 500

  requestBodies:
    CreateUser:
      description: Contains informations about the user
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/User"
              - type: object
                required:
                  - name
                  - surname
                  - email
                  - address
                  - password
                properties:
                  password:
                    type: string
                    pattern: /^(?=.*\d)(?=.*[A-Z])(?!.*[^a-zA-Z0-9@#$^+=])(.{8,15})$/
                    example: NekaSifra123

    Note:
      description: Contains informations about the Note
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/Note"

    UserDetails:
      content:
        application/json:
          schema:
            allOf:
