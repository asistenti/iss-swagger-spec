openapi: 3.0.3
info:
  title: In탑enjerstvo serverskog sloja - projekat 2022
  version: 2.0.0
tags:
  - name: passenger
    description: Passenger functionalities
  - name: driver
    description: Driver functionalities
  - name: ride
    description: Ride functionalities
  - name: review
    description: Review functionalities
  - name: panic
    description: Panic functionalities
  - name: vehicle
    description: Vehicle functionalities
  - name: user
    description: User functionalities
  - name: unregistered user
    description: Unregistered user functionalities
paths:
  /api/passenger:
    post:
      tags:
        - passenger
      summary: Create passenger
      description: Create new passenger
      operationId: createPassenger
      requestBody:
        $ref: "#/components/requestBodies/CreateUser"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      id:
                        type: integer
                        format: integer
                        example: 123
                  - $ref: "#/components/schemas/User"
        "400":
          description: User with that email already exists!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    get:
      tags:
        - passenger
      summary: Getting passengers
      description: Getting multiple passengers for the need of showing a list
      operationId: gettingPassengers
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: Which page
        - in: query
          name: size
          schema:
            type: integer
          description: How many elements on page
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResponse"
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          allOf:
                            - type: object
                              properties:
                                id:
                                  type: integer
                                  format: integer
                                  example: 10
                            - $ref: "#/components/schemas/User"
  /api/passenger/activate/{activationId}:
    get:
      tags:
        - passenger
      summary: Activate passenger account
      description: Activating passenger with the activation email
      operationId: activatePassenger
      parameters:
        - name: activationId
          in: path
          description: Id of the passenger
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Successful account activation!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
        "400":
          description: Activation expired. Register again!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Activation with entered id does not exist!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/passenger/{id}:
    get:
      tags:
        - passenger
      summary: Passenger details
      description: Returns passenger details, where the password field is always empty
      operationId: passengerDetails
      parameters:
        - name: id
          in: path
          description: Id of the passenger
          required: true
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/requestBodies/UserDetails"
        "404":
          description: Passenger does not exist!
    put:
      tags:
        - passenger
      summary: Update existing passenger
      description: Update existing passenger non required fields send only if they change
      operationId: updatePassenger
      parameters:
        - name: id
          in: path
          description: Id of the passenger
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/User"
                - type: object
                  required:
                    - name
                    - surname
                    - email
                    - address
        required: true
      responses:
        "200":
          $ref: "#/components/requestBodies/UserDetails"
        "404":
          description: Passenger does not exist!
  /api/passenger/{id}/ride:
    get:
      tags:
        - passenger
      summary: Passenger rides
      description: Returns paginated rides that can be sorted on specific field
      operationId: voznjePutnika
      parameters:
        - name: id
          in: path
          description: ID putnika
          required: true
          schema:
            type: integer
        - in: query
          name: page
          schema:
            type: integer
            format: integer
          description: Which page
        - in: query
          name: size
          schema:
            type: integer
            format: integer
          description: how many elements on page
        - in: query
          name: sort
          schema:
            type: string
            format: string
            example: firstName
        - in: query
          name: from
          schema:
            type: string
            format: date-time
          description: Po훾etak intervala
        - in: query
          name: to
          schema:
            type: string
            format: date-time
          description: Kraj intervala
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResponse"
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: "#/components/schemas/Ride"
        "404":
          description: Passenger does not exist!
  /api/driver:
    post:
      tags:
        - driver
      summary: Create driver
      description: Create new driver
      operationId: createDriver
      requestBody:
        $ref: "#/components/requestBodies/CreateUser"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      id:
                        type: integer
                        format: integer
                        example: 123
                  - $ref: "#/components/schemas/User"
        "400":
          description: User with that email already exists!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    get:
      tags:
        - driver
      summary: Getting paginated driver data
      description: Returns paginated drivers
      operationId: gettingDrivers
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: Which page
        - in: query
          name: size
          schema:
            type: integer
          description: How meni elements from it
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResponse"
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          allOf:
                            - type: object
                              properties:
                                id:
                                  type: integer
                                  format: integer
                                  example: 10
                            - $ref: "#/components/schemas/User"
  /api/driver/{id}:
    get:
      tags:
        - driver
      summary: Driver details
      description: Returns details about the driver
      operationId: driverDetails
      parameters:
        - name: id
          in: path
          description: ID of the driver
          required: true
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/requestBodies/UserDetails"
        "404":
          description: Driver does not exist!
    put:
      tags:
        - driver
      summary: Update existing driver
      description: Update the existing driver based on his id
      operationId: updateDriver
      parameters:
        - name: id
          in: path
          description: ID voza훾a
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/User"
                - type: object
                  required:
                    - name
                    - surname
                    - email
                    - address
        required: true
      responses:
        "200":
          $ref: "#/components/requestBodies/UserDetails"
        "400":
          description: Invalid data. For example bad email format.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Driver does not exist!
  /api/driver/{id}/documents:
    get:
      tags:
        - driver
      summary: Driver documents
      description: Returns all documents with the specific id
      operationId: driverDocuments
      parameters:
        - name: id
          in: path
          description: Id of the driver
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - type: object
                      properties:
                        id:
                          type: integer
                          format: integer
                          example: 123
                    - $ref: "#/components/schemas/DriverDocument"
        "404":
          description: Driver does not exist!
    post:
      tags:
        - driver
      summary: Adding new driver documents
      description: Adding new driver document (for example a picture)
      operationId: addDriverDocument
      parameters:
        - name: id
          in: path
          description: Id of the driver
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - documentImage
              properties:
                name:
                  type: string
                  example: Voza훾ka dozvola
                  maxLength: 100
                documentImage:
                  type: string
                  format: byte
                  example: U3dhZ2dlciByb2Nrcw=
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      id:
                        type: integer
                        format: integer
                        example: 123
                  - $ref: "#/components/schemas/DriverDocument"
        "400":
          description: File is bigger than 5mb!//File is not an image!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Driver does not exist!
  /api/driver/document/{document-id}:
    delete:
      tags:
        - driver
      summary: Delete driver's document by id
      description: Delete driver's document by id
      operationId: deleteDriverDocument
      parameters:
        - name: document-id
          in: path
          description: Id of the document
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Driver document deleted successfully
        "404":
          description: Document does not exist!
  /api/driver/{id}/vehicle:
    get:
      tags:
        - driver
      summary: Vehicle of the driver
      description: Returns vehicle for the driver
      operationId: driversVehicle
      parameters:
        - name: id
          in: path
          description: Id of the driver
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      id:
                        type: integer
                        format: integer
                        example: 123
                      driverId:
                        type: integer
                        format: integer
                        example: 123
                  - $ref: "#/components/schemas/Vehicle"
        "400":
          description: Vehicle is not assigned!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Driver does not exist!
    post:
      tags:
        - driver
      summary: Add vehicle to the driver
      description: Creating a new vehicle to the driver while creating one if it does not exist
      operationId: createVehicle
      parameters:
        - name: id
          in: path
          description: Id of the driver
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Vehicle"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      id:
                        type: integer
                        format: integer
                        example: 123
                      driverId:
                        type: integer
                        format: integer
                        example: 123
                  - $ref: "#/components/schemas/Vehicle"
        "404":
          description: Driver does not exist!
    put:
      tags:
        - driver
      summary: Change the vehicle of the driver
      description: Change the vehicle of the driver
      operationId: changeVehicle
      parameters:
        - name: id
          in: path
          description: Id of the driver
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Vehicle"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      id:
                        type: integer
                        format: integer
                        example: 123
                      driverId:
                        type: integer
                        format: integer
                        example: 123
                  - $ref: "#/components/schemas/Vehicle"
        "404":
          description: Driver does not exist!

  /api/driver/{id}/working-hour:
    get:
      tags:
        - driver
      summary: Working hours of the driver
      description: Returns history of the drivers working hours where it can be filtered by date
      operationId: workingHoursOverview
      parameters:
        - name: id
          in: path
          description: Id of the driver
          required: true
          schema:
            type: integer
        - in: query
          name: page
          schema:
            type: integer
            format: integer
          description: Which page to retrieve
        - in: query
          name: size
          schema:
            type: integer
            format: integer
          description: How many items to retrieve
        - in: query
          name: from
          schema:
            type: string
            format: date-time
          description: Start of the interval
        - in: query
          name: to
          schema:
            type: string
            format: date-time
          description: End of the interval
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResponse"
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: "#/components/schemas/WorkingHour"
        "404":
          description: Driver does not exist!
    post:
      tags:
        - driver
      summary: Creating informations about the drivers working hours
      description: Creating informations about the drivers working hours
      operationId: createWorkingHours
      parameters:
        - name: id
          in: path
          description: Id of the driver
          required: true
          schema:
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/WorkingHourStart"
        required: true
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkingHour"
        "400":
          description: Cannot start shift because you exceeded the 8 hours limit in last 24 hours!//Cannot start shift because the vehicle is not defined!//Shifth already ongoing!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Driver does not exist!

  /api/driver/{id}/ride:
    get:
      tags:
        - driver
      summary: Rides of the specific driver
      description: Returning rides for the driver that can be sorted by specific fields
      operationId: driversRides
      parameters:
        - name: id
          in: path
          description: Id of the driver
          required: true
          schema:
            type: integer
        - in: query
          name: page
          schema:
            type: integer
            format: integer
            example: 2
        - in: query
          name: size
          schema:
            type: integer
            format: integer
            example: 10
        - in: query
          name: sort
          schema:
            type: string
            format: string
            example: startTime
        - in: query
          name: from
          schema:
            type: string
            format: date-time
          description: Start of the interval
        - in: query
          name: to
          schema:
            type: string
            format: date-time
          description: End of the interval
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResponse"
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: "#/components/schemas/Ride"
        "404":
          description: Driver does not exist!

  /api/driver/working-hour/{working-hour-id}:
    get:
      tags:
        - driver
      summary: Detais about the working hours of the driver
      description: Returns details about the individual working hours of the driver
      operationId: workingHourDetails
      parameters:
        - name: working-hour-id
          in: path
          description: Id of the working hour
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkingHour"
        "404":
          description: Working hour does not exist!
    put:
      tags:
        - driver
      summary: Changing the working hours
      description: Changing individual working hours of the driver
      operationId: changingWorkingHours
      parameters:
        - name: working-hour-id
          in: path
          description: Id of the working hour
          required: true
          schema:
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/WorkingHourEnd"
        required: true
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkingHour"
        "400":
          description: Cannot end shift because the vehicle is not defined!//No shift is ongoing!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Working hour does not exist!

  /api/ride:
    post:
      tags:
        - ride
      summary: Creating a ride
      description: Creating a ride
      operationId: creatingRide
      requestBody:
        $ref: "#/components/requestBodies/RideCreation"
        required: true
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Ride"
                  - type: object
                    properties:
                      status:
                        type: string
                        format: string
                        example: PENDING
        "400":
          description: Cannot create a ride while you have one already pending!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/ride/driver/{driverId}/active:
    get:
      tags:
        - ride
      summary: Active ride for driver
      description: Return active ride details for the driver
      operationId: activeRideDriverDetails
      parameters:
        - name: driverId
          in: path
          required: true
          schema:
            type: integer
          description: Which driver
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Ride"
                  - type: object
                    properties:
                      status:
                        type: string
                        format: string
                        example: PENDING
        "404":
          description: Active ride does not exist!
  /api/ride/passenger/{passengerId}/active:
    get:
      tags:
        - ride
      summary: Active ride for passenger
      description: Return active ride details for the passenger
      operationId: activeRidePassengerDetails
      parameters:
        - name: passengerId
          in: path
          required: true
          schema:
            type: integer
          description: Which driver
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Ride"
                  - type: object
                    properties:
                      status:
                        type: string
                        format: string
                        example: PENDING
        "404":
          description: Active ride does not exist!
  /api/ride/{id}:
    get:
      tags:
        - ride
      summary: Ride details
      description: Return ride details with the specific id
      operationId: rideDetails
      parameters:
        - name: id
          in: path
          description: Id of the ride
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Ride"
                  - type: object
                    properties:
                      status:
                        type: string
                        format: string
                        example: PENDING
        "400":
          description: Invalid data. For example bad Id format.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Ride does not exist!
  /api/ride/{id}/withdraw:
    put:
      tags:
        - ride
      summary: Cancel existing ride
      description: The passenger should have the possibility to cancel an existing ride if he changed his mind before the driver has arrived at the destination
      operationId: cancelRide
      parameters:
        - name: id
          in: path
          description: Id of the ride
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Ride"
                  - type: object
                    properties:
                      status:
                        type: string
                        format: string
                        example: CANCELED
        "400":
          description: Cannot cancel a ride that is not in status PENDING or STARTED!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Ride does not exist!

  /api/ride/{id}/panic:
    put:
      tags:
        - ride
      summary: Panic procedure for the ride
      description: Panic procedure for the ride by id. The user will be used from the token (later when we get to security)
      operationId: ridePanic
      parameters:
        - name: id
          in: path
          description: Id of the ride
          required: true
          schema:
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/PanicCreate"
        required: true
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PanicDetails"
        "404":
          description: Ride does not exist!

  /api/ride/{id}/start:
    put:
      tags:
        - ride
      summary: Start ride
      description: Start ride
      operationId: rideStart
      parameters:
        - name: id
          in: path
          description: Id of the ride
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Ride"
                  - type: object
                    properties:
                      status:
                        type: string
                        format: string
                        example: STARTED
        "400":
          description: Cannot start a ride that is not in status ACCEPTED!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Ride does not exist!

  /api/ride/{id}/accept:
    put:
      tags:
        - ride
      summary: Accept ride
      description: Accept ride
      operationId: rideAccept
      parameters:
        - name: id
          in: path
          description: Id of the ride
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Ride"
                  - type: object
                    properties:
                      status:
                        type: string
                        format: string
                        example: ACCEPTED
        "400":
          description: Cannot accept a ride that is not in status PENDING!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Ride does not exist!

  /api/ride/{id}/end:
    put:
      tags:
        - ride
      summary: End the ride
      description: End the ride
      operationId: rideEnd
      parameters:
        - name: id
          in: path
          description: Id of the ride
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Ride"
                  - type: object
                    properties:
                      status:
                        type: string
                        format: string
                        example: FINISHED
        "400":
          description: Cannot end a ride that is not in status FINISHED!
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Ride does not exist!

  /api/ride/{id}/cancel:
    put:
      tags:
        - ride
      summary: Cancel the ride with an explanation
      description: Cancel the ride with an explanation
      operationId: rideCancel
      parameters:
        - name: id
          in: path
          description: Id of the ride
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - reason
              properties:
                reason:
                  type: string
                  format: string
                  example: No passengers were at the destination
                  maxLength: 500
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Ride"
                  - type: object
                    properties:
                      status:
                        type: string
                        format: string
                        example: REJECTED
        "400":
          description: Cannot cancel a ride that is not in status PENDING!
          content:
