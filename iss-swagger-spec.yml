  /api/user/{id}/changePassword:
    put:
      tags:
        - user
      summary: Change password of a user
      description: When user wants to cahnge his password he must enter old and new password
      operationId: changePassword
      parameters:
        - name: id
          in: path
          description: Id of user
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - new_password
                - old_password
              properties:
                new_password:
                  type: string
                  pattern: /^(?=.*\d)(?=.*[A-Z])(?!.*[^a-zA-Z0-9@#$^+=])(.{8,15})$/
                old_password:
                  type: string
                  pattern: /^(?=.*\d)(?=.*[A-Z])(?!.*[^a-zA-Z0-9@#$^+=])(.{8,15})$/
      responses:
        "204":
          description: Password successfully changed!
        "400":
          description: Current password is not matching!
        "404":
          description: User does not exist!

